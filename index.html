<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="sharingan.png" type="image/x-icon">
</head>
<body>
  <div class="profile-box">
    <div class="img">
      <img src="profile.jpg" alt="" class="profile-pic">
    </div>
    <div class="text">
      <span class="name">
        FARHAN KHAN
      </span>
      <span class="job">
        CODER & YOUTUBER
      </span>
    </div>
    <div class="media">
      <a href="#" id="i1" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" id="i2" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="#" id="i3" class="link">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#" id="i4" class="link">
        <i class='bx bxl-youtube'></i>
      </a>
    </div>
    <div class="buttons">
      <button class="button">
        Subscribe
      </button>
      <button class="button">
        Message
      </button>
    </div>
    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">20k</span>
      </div>
      <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">12k</span>
      </div>
    </div>
  </div>
</body>
</html>
